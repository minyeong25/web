<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font: 1em Arial, "맑은 고딕", 돋움, Doctum, sans-serif;
      }
      #wrap {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
      }
      header {
        padding: 20px;
        background: #aaa;
      }
      section {
        display: grid;
        grid-template-columns: 1fr 4fr 1fr;
      }
      section > article {
        padding: 200px 20px;
        box-sizing: border-box;
      }
      .left {
        background: #bbb;
        order: 1;
      }
      .main {
        /* flex-grow flex주고 남는 공간을 비율적으로 */
        background: #ccc;
        order: 2;
      }
      .right {
        background: #ddd;
        order: 3;
      }
      footer {
        padding: 20px;
        background: #eee;
      }
      @media screen and (max-width: 768px) {
        section {
          grid-template-columns: auto;
        }
        .left,
        .main,
        .right {
          width: 100%;
          padding: 50px 20px;
        }
        .left {
          order: 2;
        }
        .main {
          order: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>header</header>
      <section>
        <article class="main">center</article>
        <article class="left">left</article>
        <!-- article은 독립적인 -->
        <article class="right">right</article>
      </section>
      <footer>footer</footer>
    </div>
  </body>
</html>
