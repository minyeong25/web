<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
        #svg1 {
            /* stroke-dasharray="628" */
            animation: ani 2s infinite;
            stroke-linecap: round;
            transform: rotate(-90deg);
        }
        #svg1 text {
            transform: rotate(90deg);
        }
        @keyframes ani {
            /* 0% {stroke-dashoffset: 628;}
            100% {stroke-dashoffset: 0;} */
            0% {stroke-dashoffset: 628;}
            100% {stroke-dashoffset: 80;}
        }
    </style>
</head>
<body>
    <svg height="500" width="500" id="svg1">
        <circle cx="200" cy="200" r="100" fill="none" stroke-width="10" stroke="black" stroke-dasharray="628" />
        <!-- 원의 둘레 : 반지름*3.14*2 -->
        <text x="175" y="-200" fill="black">Html5 <tspan x="182"y="-170" fill="#f00">90%</tspan></text>
    </svg>
</body>
</html>
