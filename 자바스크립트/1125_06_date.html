<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
    <script>
        // let x = Date(); 이방법도 있고 밑에 방법도 있고
        let x = new Date(); 
        document.write(x+"<br>");
        document.write("년도 : "+x.getFullYear()+"<br>");
        document.write("월 : ",x.getMonth()+1,"<br>");
        document.write("일 : ",x.getDate(),"<br>");
        document.write("요일 : ",x.getDay(),"<br>");
        document.write("오늘 날짜 : ",x.getFullYear()," 년 ",x.getMonth()+1," 월 ",x.getDate()," 일 ","<br>");
        document.write("hour : ",x.getHours(),"시","<br>");
        document.write("minute : ",x.getMinutes(),"분","<br>");
        document.write("second : ",x.getSeconds(),"초","<br>");
        document.write("second : ",x.getMilliseconds(),"초","<br>");
        document.write("시간 : ",x.getTime(),"<br>");
        
        let s = x.getSeconds() < 10 ? "0"+x.getSeconds() : x.getSeconds();
        document.write("시간 : "+x.getHours()+":"+x.getMinutes()+":"+s+"<br>");
        location.reload(); /*트래픽 금방사용됨*/
    </script>
</head>
<body>
</body>
</html>
