<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .effect {
        padding: 10px;
        background: #ccc;
        border-radius: 30px;
        margin-bottom: 20px;
        width: 400px;
      }
      .effect.on {
        background: #8ac007;
        color: #fff;
      }
      /* 한칸 띄우면 안됨 */
    </style>
    <script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <!-- 이걸 추가함으로써 .addClass를 안해도 됨 -->
    <script>
      //animate({속성:"속성값", 속성: "속성값"},speed,easing,callback) background는 안됨 수치에 의한것만 됨
      //show(),hide(),toggle(),fadeIn(),fadeOut(),fadeToggle(),fadeTo(),slideUp(),slideDown(),speed,easing,callback;
      $(function () {
        let status = true; //논리값을 넣음 (true/false) 따옴표 넣으면 안됨
        //let은 재지정가능 const는 불가능
        let wd = $(".effect").width();
        console.log(wd);
        $("button").click(function () {
          if (status) {
            $(".effect").animate(
              { width: wd * 2, backgroundColor: "#8ac007" },
              1000,
              "swing"
            );
            //   .addClass("on");
          } else {
            $(".effect").animate(
              { width: wd, backgroundColor: "#ccc" },
              1000,
              "swing"
            );
            //   .removeClass("on");
          }
          status = !status;
          //animate 백그라운드 안됨
        });
      });
    </script>
  </head>
  <body>
    <div class="effect">
      <h1>Animate</h1>
      <p>
        Lorem Ipsum is simply dummy text of the printing and typesetting
        industry. Lorem Ipsum has been the industry's standard dummy text ever
        since the 1500s, when an unknown printer took a galley of type and
        scrambled it to make a type specimen book.
      </p>
    </div>
    <button>Toggle Effect</button>
  </body>
</html>
