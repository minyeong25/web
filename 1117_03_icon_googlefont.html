<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Icon Buttons</title>
    <style>
        div {
            margin: 10px;
        }
        .btn {
            padding: 10px 15px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            background: #ccc;
            border: none;
        }
        .btn span {
            vertical-align: middle;
        }
        .btn:hover {
            background: #ddd;
        }
        .btn1 span:last-child {
            transition: all 0.5s;
            position: relative;
        }
        .btn1 span:last-child:after {
            position: absolute;
            top: 0px;
            right: -30px;
            content: "\00BB";
            opacity: 0;
            transition: all 0.5s;
        }
        .btn1:hover span:last-child:after {
            opacity: 1;
            right: 0px;
        }
        .btn1:hover span:last-child {
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <!-- 버튼태그는 인라인 속성임 -->
    <div>
        <button class="btn">
            <span class="material-symbols-outlined">
            home
            </span>
        </button>
        <button class="btn">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>
        <button class="btn">
            <span class="material-symbols-outlined">
            delete
            </span>
        </button>
        <button class="btn">
            <span class="material-symbols-outlined">
            close
            </span>
        </button>
        <button class="btn">
            <span class="material-symbols-outlined">
            folder
            </span>
        </button>
    </div>
    <div>
        <button class="btn btn1">
            <span class="material-symbols-outlined">
            home
            </span>
            <span>Home</span>
        </button>
        <button class="btn btn1">
            <span class="material-symbols-outlined">
                menu
            </span>
            <span>Menu</span></button>
        <button class="btn btn1">
            <span class="material-symbols-outlined">
                delete
            </span>
            <span>Trash</span>
        </button>
        <button class="btn btn1">
            <span class="material-symbols-outlined">
                close
            </span>
            <span>Close</span>
        </button>
        <button class="btn btn1">
            <span class="material-symbols-outlined">
                folder
            </span>
            <span>Folder</span>
        </button> 
        <button class="btn btn1">
            <span class="material-symbols-outlined">
                file_download
            </span>
            <span>Download</span>
        </button> 
    </div>
</body>
</html>
