<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>happy bath</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .left {
            width: 500px;
            height: 330px;
        }
        .ps_wrap {
            width: 100%;
            display: flex;
        }
        .ps_wrap > div {
            width: 33.333%;
            height: 330px;
            position: relative;
            transition: all 1s;
        }
        .ps_wrap > div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .ps_wrap:hover div {
            width: 60%;
        }
        .ps_wrap:hover div:not(:hover) {
            width: 20%;
        }
        .ps_wrap:hover div:not(:hover) .title{
            display: none;
        }
        .ps_wrap div:hover .title {
            display: none;
        }
        .ps_wrap div:hover .txt {
            opacity: 1;
        }
        .ps_wrap div p {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            text-align: center;
        }
        .title {
            line-height: 330px;
            color: #fff;
            font-size: 18px;
            text-shadow: 1px 1px 1px #000;
        }
        .txt {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: all 1s;
        }

    </style>
</head>
<body>
    <div class="left">
        <h3>해피바스 선물</h3>
        <div class="ps_wrap">
            <div class="ps_left">
                <img src="images/img1.jpg" alt="img1">
                <p class="title">내추럴 성분</p>
                <p class="txt">
                    <span>해피바스가 담고 있는</span>
                    <span>'내추럴성분'이 궁금하다면?</span>
                </p>
            </div>
            <div class="ps_center">
                <img src="images/img2.jpg" alt="img2">
                <p class="title">풍부한 향</p>
                <p class="txt">
                    <span>해피바스에서 펼쳐지는</span>
                    <span>'풍성한 향'이 궁금하다면?</span>
                </p>
            </div>
            <div class="ps_right">
                <img src="images/img3.jpg" alt="img3">
                <p class="title">즐거운 경험</p>
                <p class="txt">
                    <span>해피바스가 이끄는</span>
                    <span>'즐거운'경험이 궁금하다면?</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
