<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해피바스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        body {
            font: 1em Arial, "맑은 고딕", sans-serif;
            background: #633c6f;
        }
        nav {
            width: 1000px;
            margin: 0 auto;
        }
        nav > ul {
            display: flex;
            justify-content: space-evenly;
        }
        nav > ul > li {
            position: relative;
            width: 20%;
            text-align: center;
            /* width랑 texalign 추가함 */
        }
        nav > ul > li a {
            position: relative;
            display: inline-block;
            line-height: 40px;
            /* 디스플레이:블록으로 줬었음 */
        }
        nav > ul > li a::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 3px;
            background: #ffef64;
            bottom: 0px;
            left: 0;
            transform: scale(0);
            transition: all 0.5s;
        }
        nav > ul > li:hover > a::after {
            transform: scale(1);
        }
        nav > ul > li:hover > a{
            color: #ffef64;
        }
        .subs {
            width: 100%;
            /* 부모의 100으로 들어가는것 */
            background: #fff;
            position: absolute;
            top: 40px;
            height: 0;
            overflow: hidden;
            transition: all 1s;
            z-index: 1;
        }
        nav:hover .subs, nav:hover ~ .bg {
            height: 160px;
        }
        .subs li a {
            color: #000;
            line-height: 40px;
        }
        .bg {
            position: absolute;
            width: 100%;
            height: 0px;
            background: #fff;
            top: 40px;
            overflow: hidden;
            transition: all 1s;
            
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#">해피바스 이야기</a>
                <ul class="subs">
                    <li><a href="#">해피바스 이야기</a></li>
                    <li><a href="#">해피바스 이야기</a></li>
                    <li><a href="#">해피바스 이야기</a></li>
                    <li><a href="#">해피바스 이야기</a></li>
                </ul>
            </li>
            <li>
                <a href="#">해피바스 선물</a>
                <ul class="subs">
                    <li><a href="#">해피바스 선물</a></li>
                    <li><a href="#">해피바스 선물</a></li>
                    <li><a href="#">해피바스 선물</a></li>
                    <li><a href="#">해피바스 선물</a></li>
                </ul>
            </li>
            <li><a href="#">해피바스 뷰티톡</a></li>
            <li><a href="#">해피바스 제품</a></li>
            <li><a href="#">해파바스 함께하기</a></li>
        </ul>
    </nav>
    <div class="bg"></div>
    <div class="visual"><img src="../03 Html5&CSS/images/happybath/images/visual.png" alt="visual"></div>
</body>
</html>
