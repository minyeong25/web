<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Event</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            height: 3000px;
        }
        #title {
            height: 1000px;
            border-bottom: 1px solid #ccc;
        }
        #slideimg {
            position: relative;
        }
        #slideimg img{
            position: relative;
            width: 500px;
            top: 100px;
            opacity: 0;
            transition: 0.5s;
        }
    </style>
  </head>
  </script>
  <body>
    <div id="title"><h1>On Scroll Event</h1></div>
    <div id="slideimg">
        <img src="images/photo1.jpg" alt="photo1">
    </div>
    <script>
       window.onscroll = function() {
            let ht = document.documentElement.scrollTop;
            console.log(ht);
            if(ht > 500) {
                document.getElementById("slideimg").style.top = "0";
                document.getElementById("slideimg").style.opacity = "1"
            }
            // }else {
            //     document.querySelector("body").style.backgroundColor="#fff";
            // }
       }
    </script>
  </body>
</html>
