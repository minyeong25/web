      //매개변수 유

      $(function () {
        $("ul li a").click(function () {
          let txt = $(this).text();
          let img_path = $("img").attr("src");
          // console.log(img_path);
          let arr = ["봄", "여름", "가을", "겨울"];
          $("img").attr(
            "src",
            img_path.replace(img_path.slice(-5, -4), txt.slice(-1))
          );
          return false;
          //a href로 가는 것을 막음
        });
      });
    </script>
