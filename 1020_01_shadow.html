<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        p {
            color: white;
            text-shadow: 5px 5px 3px #f00, 0 0 10px blue;
        }
        span:hover {
            text-decoration: underline;
        }
        div {
            box-shadow: 5px 5px 10px 10px #000;
        }
    </style>
</head>
<body>
    <p>Text <span>Shadow</span></p>
    <div>Box Shadow</div>
</body>
</html>
