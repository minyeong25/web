<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
       p {
            width: 100px;
            height: 100px;
            background: red;
            animation-name: move;
            animation-duration: 5s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
       }
       @keyframes move {
            0% {transform: translate(0, 0);}
            50% {transform: translate(500px, 0) rotate(-180deg); background: yellow;}
            75% {transform: translate(500px, 500px); background: green;}
            100% {transform: translate(0px, 500px); background: red;}
       }
    </style>
</head>
<body>
    <p></p>
</body>
</html>
