<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #draggable {
        width: 150px;
        height: 150px;
        padding: 0.5em;
        border: 1px solid #000;
        cursor: pointer;
      }
    </style>
    <script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script>
      //animate({속성:"속성값", 속성: "속성값"},speed,easing,callback) background는 안됨 수치에 의한것만 됨
      //show(),hide(),toggle(),fadeIn(),fadeOut(),fadeToggle(),fadeTo(),slideUp(),slideDown(),speed,easing,callback;
      $(function () {
        $("#draggable").draggable();
      });
    </script>
  </head>
  <body>
    <div id="draggable" class="ui-widget-content">
      <p>Drag me around</p>
    </div>
  </body>
</html>
