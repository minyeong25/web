<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr:first-child{ 
            border-top: 1px solid rgb(255, 0, 0);
        }
        td{ 
            border: 1px solid rgb(109, 109, 109);
            padding: 10px;
        }
        td:first-child{
            border-left: none;
        }
        td:last-child{
            border-right: none;
        }
        .bg{
            background-color: #ccc; 
        }
       
    </style>
</head>
<body>
    <table>
        <tr><!--행-->
            <td class="bg">셀1</td><!--열-->
            <td>셀2</td>
            <td>셀3</td>
        </tr>
        <tr>
            <td>셀1</td>
            <td class="bg">셀2</td>
            <td>셀3</td>
        </tr>
        <tr>
            <td>셀1</td>
            <td>셀2</td>
            <td class="bg">셀3</td>
        </tr>
    </table>
</body>
</html>
