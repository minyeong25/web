<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid;
            padding: 10px;
        }
        .bg{
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="bg">셀11셀12</td>
            <td>셀13</td>
        </tr>
        <tr>
            <td rowspan="2" class="bg">셀21셀31</td>
            <td>셀22</td>
            <td>셀23</td>
        </tr>
        <tr>
            <td>셀32</td>
            <td>셀33</td>
        </tr>
    </table>
</body>
</html>
