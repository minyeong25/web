<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contents {
            display: flex;
        }
        #contents > div {
            width: 50%;
        }
        #contents .left {
            height: 500px;
            background: #ccc;
            position: sticky;
            top: 0;
        }
        #contents .right {
            height: 2500px;
            background: #ddd;
        }
        #contents1 {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="contents">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div id="contents1">다음내용입니다.</div>

</body>
</html>
