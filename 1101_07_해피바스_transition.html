<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해피바스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            display: flex;
            width: 300px;
            height: 300px;
        }
        .wrap div {
            width: 33.333%;
            position: relative;
        }
        .wrap > div img {
            position:absolute;
        }
        div:hover .two img {
            transform: translateX(30%);
        }
        div:hover .three img {
            transform: translateX(30%);
        }
        
    </style>
</head>
<body>
    <h3>해피바스 선물</h3>
    <div class="wrap">
        <div class="one"><img src="images/happybath/images/img1.jpg" alt="img1"></div>
        <div class="two"><img src="images/happybath/images/img2.jpg" alt="img2"></div>
        <div class="three"><img src="images/happybath/images/img3.jpg" alt="img3"></div>
    </div>
      
</body>
</html>
