<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
    <script>
      let x = "Hello";
      let a = "world";
      let y = new String("Hello");
      let arr = ["하나", 100, 200, 300];
      let arr1 = new Array("하나", 100, 100, 300);
      console.log(x.length);
      document.write("x 의 길이 : " + x.length + "<br>");
      document.write("배열의 길이, 즉 수 : " + arr.length + "<br>");
      document.write(x.slice(2, 4) + "<br>");
      /*스타트 번호로 시작해서 가져옴, 엔드번호 직전까지 가져옴*/
      document.write(arr.slice(2, 3) + "<br>");
      document.write(arr.slice(-2) + "<br>");
      /*음수일때는 뒤에서부터 시작되고 인덱스 번호가 1부터 시작함*/
      document.write(arr.slice(-3, -2) + "<br>");
      /*스타트 번호보다 엔드번호가 크면 안됨*/

      document.write(x.substring(2, 4) + "<br>");
      //document.write(arr.substring(2, 4) + "<br>");
      //   array에서는 못가져옴 substring()메소드는 문자객체의 시작에서 끝인덱스전까지의 문자열을 반환
      //음수값 못가져옴

      document.write(x.substr(2, 3) + "<br>");
      document.write(x.substr(-3, 2) + "<br>");
      //음수값을 가져옴, 엔드번호는 가져오는 글자 갯수

      //document.write(arr.substr(2, 4) + "<br>");
      //   array에서는 못가져옴 substr()메소드는 문자객체의 시작에서 몇개의 문자열을 반환

      document.write(x.replace("He", "he") + "<br>");
      document.write(x.concat(" ", a) + "<br>");
      // a변수의 값을 x에 결합, x가 바뀌는 건 아님 "", 하면 공백까지 같이 나올 수 있음
      document.write(x.concat(" good") + "<br>");
      // concat은 문자와 문자를 결합
      let b = "Microsoft and microsoft and microsoft";
      document.write(b.replace("microsoft", "w3school") + "<br>");
      document.write(b.replace(/microsoft/i, "w3school") + "<br>");
      //   대소문자 구분 안하지만 처음만나는 microsoft를 바꾼다
      document.write(b.replace(/microsoft/g, "w3school") + "<br>");
      //   대소문자는 구분하고 모든 microsoft를 바꾼다
      document.write(b.replace(/Microsoft/g, "w3school") + "<br>");
      let c = b.replaceAll("microsoft", "w3school");
      document.write(c + "<br>");
      let d = c.replaceAll("Microsoft", "w3school");
      document.write(d + "<br>");
      document.write(b.toUpperCase() + "<br>");
      //   대문자로 변환
      document.write(b.toLowerCase() + "<br>");
      //   소문자로 변환
      let text = "            hello              ";
      document.write(text.length + "<br>");
      let text2 = text.trim();
      document.write(text2.length + "<br>");
      let text3 = text.trimStart();
      document.write(text3.length + "<br>");
      let text4 = text.trimEnd();
      document.write(text4.length + "<br>");
      document.write(x.charAt(2) + "<br>");
      document.write(x.charCodeAt(4) + "<br>");
      document.write(x[4] + "<br>");
      let txt = "nice to meet you";
      let txt2 = txt.split(" ");
      //   공백을 기준으로 해서 나눴구나
      for (let i = 0; i <= 3; i++) {
        document.write(txt2[i] + "<br>");
      }
      let txt3 = "hello";
      let txt4 = txt3.split("");
      for (let i = 0; i <= 4; i++) {
        document.write(txt4[i] + "<br>");
      }
      document.write(txt3.search("x") + "<br>");
      document.write(txt3.match("h") + "<br>");
    </script>
  </head>
  <body></body>
</html>
