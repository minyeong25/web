    <script>
      let a;
      for (i = 2; i <= 9; i++) {
        document.write("<h1>" + i + "단</h1>");
        for (let j = 1; j <= 9; j++) {
          a = i * j;
          document.write(i + "x" + j + "=" + a + "<br>");
        }
      }
    </script>
