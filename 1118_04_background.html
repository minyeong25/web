<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bgimage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        .top-image {
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url(images/photo1.jpg);
            background-position: center;
            background-size: cover;
            height: 50%;
            /* 세로 100%는 못찾음 대신에 최상위 루트랑 바디에 height 100을 줄 경우 받음 */
        }
        .top-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            /* block레벨 요소 가운데로 위치시키는 또다른 방법 */
        }
        .top-text h1 {
            font-size: 50px;
        }
        .top-text button {
            display: inline-block;
            width: 100px;
            padding: 5px 0;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="top-image">
        <div class="top-text">
            <h1>photo1</h1>
            <p>photo1</p>
            <button>Read More</button>
        </div>
    </div>
    <p>Page Content..</p>
</body>
</html>
