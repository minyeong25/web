<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For 구문, if 구문</title>
    <style>
      div {
        display: inline-block;
        width: 100px;
      }
    </style>
    <script>
      let str = "";
      for (i = 2; i <= 19; i++) {
        str += "<div>";
        str += "<h1>" + i + "단</h1>";
        for (let j = 1; j <= 9; j++) {
          str += i + "x" + j + "=" + i * j + "<br>";
        }
        str += "</div>";
      }
      document.write(str);
    </script>
  </head>
  <body></body>
</html>
