<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            height: 3000px;
         }       
         div.a {
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            overflow: auto;
         }
         div.a > div {
            height: 500px;
         }
         .fixed {
            position: fixed;
         }
         .sticky {
            position: sticky;
            top: 0;
         }
    </style>
</head>
<body>
    <div class="a">
        <div><b class="fixed">fixed</b></div>
    </div>
    <div class="a">
        <div><b class="sticky">sticky</b></div>
    </div>
</body>
</html>
