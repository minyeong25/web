<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
    <style>
        body{
            border: 1px solid #000;
            height: 300px;
            width: 900px;
            margin: 0 auto;
        }
        .blue{
            width: 300px;
            height: 300px;
            background: blue;
            float: left;
        }
        .yellow{
            width: 300px;
            height: 300px;
            background: yellow;
            float: left;
        }
        .pink{
            width: 300px;
            height: 300px;
            background: pink;
            float: left;
        }
    </style>
</head>
<body>
    <div.wrap>
        <div class="blue"></div>
        <div class="yellow"></div>
        <div class="pink"></div>
    </div.wrap>
</body>
</html>
