<!DOCTYPE html>
<html lang="ko">
<head>

    <title>발표회</title>
    <style>

            letter-spacing: 20px;

            list-style-type: upper-roman;

        ul {

<body>
    <h1>유치원 발표회</h1>
    <ul class="lst1">
        <li>참가팀순서
            <ul class="lst2">
                <li>햇님반</li>
                <li>별님반</li>
                <li>달님반</li>
                <li>꽃님반</li>
            </ul>
        </li>
        <li>햇님반 주제 노래 합창</li>
        <li>별님반 주제 민속 무용</li>
        <li>달님반 주제 에어 로빅</li>
        <li>꽃님반 주제 단체 합주</li>
    </ul>
