<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .blue {
            width: 500px;
            height: 500px;
            background: blue;
        }
        .yellow {
            position: relative;
            left: 500px;
            width: 300px;
            height: 300px;
            background: yellow;
        }
        .pink {
            position: relative;
            left: 800px;
            width: 100px;
            height: 100px;
            background: pink;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="blue">a</div>
        <div class="yellow">b</div>
        <div class="pink">c</div>
    </div>
</body>
</html>
