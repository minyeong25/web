<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let text = "";
      let i = 0;
      /*
      while(조건문)
      실행문
      */
      while (i < 10) {
        text += i + "<br>";
        i++;
      }
      document.write(text);

      let text2 = "";
      for (let i = 0; i < 10; i++) {
        text2 += i + ",";
      }
      document.write(text2);

      let text3 = "";
      let j = 9;
      do {
        text3 += "<br>The number is " + j + "<br>";
        j--;
        if (j == 0) break;
        // break를 통해 반복구문에서 빠져나옴
      } while (j < 10);
      document.write("<br>" + text3);

      let text4 = "";
      for (let k = 0; k < 10; k++) {
        if (k === 3) {
          break;
        }
        text4 += "The number is " + k + "<br>";
      }
      document.write("<br>" + text4);

      let text5 = "";
      for (let l = 0; l < 10; l++) {
        if (l === 3) {
          continue;
        }
        text5 += "The number is " + l + "<br>";
      }
      document.write("<br>" + text5);
    </script>
  </head>
  <body></body>
</html>
