<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시프터 패턴</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font: 1em Arial, "맑은 고딕", 돋움, Doctum, sans-serif;
      }
      #wrap {
        width: 80%;
        margin: 0 auto;
      }
      #box_a {
        width: 20%;
        height: 400px;
        float: left;
        background: #aaa;
      }
      #box_b {
        width: 80%;
        float: left;
        height: 200px;
        background: #bbb;
      }
      #box_c {
        width: 80%;
        float: right;
        height: 200px;
        background: #ccc;
      }
      @media screen and (max-width: 1024px) {
        #wrap {
          width: 90%;
        }
      }
      @media screen and (max-width: 768px) {
        #wrap {
          width: 100%;
        }
        #box_a {
          float: none;
          width: 100%;
        }
        #box_b {
          float: none;
          width: 100%;
        }
        #box_c {
          float: none;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="box_a"></div>
      <div id="box_b"></div>
      <div id="box_c"></div>
    </div>
  </body>
</html>
