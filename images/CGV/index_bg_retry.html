<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cgv</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .top_wrap{
            height: 30px;
            background: #f00;
        }
        .top {
            width: 1025px;
            margin: 0 auto;
        }
        .top ul {
            float: right;
        }
        .top ul li {
            height: 30px;
            float : left;
            padding: 0 10px;
        }
        .top ul li a {
            color: white;    
            line-height: 30px;
        }
        .menu {
            width: 1025px;
            margin: 0 auto;
        }
        .menu img{
            float: left;
        }
        .menu ul {
            float: right;
        }
        .menu li {
            line-height: 49px;
            float: left;
            padding: 0 10px;
        }
        .menu ul li a {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="top_wrap">
            <div class="top">
                <ul>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">English</a></li>
                </ul>
            </div>
        </div>
        <div class="menu_wrap">
            <div class="menu">
                <a href="#"><img src="image/logo.gif" alt="logo"></a>
                <ul>
                    <li><a href="#">영화예매</a></li>
                    <li><a href="#">신작개봉</a></li>
                    <li><a href="#">이벤트</a></li>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">CGV매점</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
