<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <style>
    </style>
    <script>
        let name = prompt("당신의 이름을 입력해주세요");
        let height = prompt("당신의 신장을 입력해주세요");
        let weight = prompt("당신의 몸무게를 입력해주세요");
        let bmi = weight/((height*height)/10000);
        let result;
        if(bmi <= 18.5) {
            result = "저체중";
        }else if(bmi <= 23) {
            result = "정상";
        }else if(bmi <= 25) {
            result = "과체중";
        }else {
            result = "비만";
        }
        let msg = confirm(name+" 님은 신장이 "+height+" cm이며 체중은 "+weight+" kg 입니다. \n BMI 지수는 "+(bmi).toFixed(2)+" 이며 비만도 결과는 "+result+" 입니다.");
    </script>
</head>

</html>
