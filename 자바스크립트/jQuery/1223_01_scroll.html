<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Event</title>
    <style>
      body {
        height: 5000px;
        width: 5000px;
        /* overflow: hidden; */
      }
      #wrap {
        position: fixed;
        width: 100%;
        height: 50px;
        background: #ccc;
        top: 10px;
        left: 10px;
      }
    </style>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
      $(function () {
        $(window).on("scroll mousewheel", function () {
          let sc_top = $(this).scrollTop();
          let sc_left = $(this).scrollLeft();
          $(".top").text(sc_top);
          $(".left").text(sc_left);
          if (sc_top < 1000) {
            $("#wrap").css("backgroundColor", "#ccc");
          } else if (sc_top >= 1000 && sc_top <= 2000) {
            $("#wrap")
              .css("backgroundColor", "#f00")
              .stop()
              .animate({ left: "500px" }, 1000);
          }
        });
        // on메소드 안쓰고 .scroll() 단독 사용도 가능
        // 두개 이상의 핸들러 이용->.on()
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <p>scrollTop : <span class="top">0</span>px</p>
      <p>scrollLeft : <span class="left">0</span>px</p>
    </div>
  </body>
</html>
