<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display table</title>
    <style>
        @font-face {
            font-family: solid;
            src: url(webfonts/fa-solid-900.woff2)format("woff");
        }
        body {
            font-family: solid;
            background: #333;
        }
        div {
            position: relative;
            margin: 150px auto;
            width: 75px;
            height: 95px;
            text-align: center;
        }
        a {
            position: relative;
            display: block;
            width: 70px;
            height: 70px;
            line-height: 70px;
            font-size: 40px;
            text-decoration: none;
            color: #e20000;
            background-color: #53575d;
            border-radius: 50%;
            box-shadow: 0 3px 0 0 rgba(34,34,34,1),
                        0 7px 10px 0 rgba(17,17,17,1),
                        inset 0 1px 1px 0 rgba(250, 250, 250, 0.2),
                        inset 0 -12px 35px 0 rgba(0, 0, 0, 0.5);
        }
        a::before{
            position: absolute;
            content: "";
            display: block;
            width: 80px;
            height: 80px;
            background: #1a1b1d;
            border-radius: 50%;
            z-index: -1;
            left: -5px;
            top: -2px;
            box-shadow: 0 0 1px 2px rgba(0, 0, 0, 0.5),
                        inset 0 1px 2px 1 rgba(0, 0, 0, 0.5);
        }
        a + span {
            position: absolute;
            display: block;
            width: 8px;
            height: 8px;
            background: #e20000;
            border-radius: 50%;
            left: 30px;
            bottom: 0;
            box-shadow: 0 0 3px 2px rgba(226,0,0,0.5),
                        inset 0 1px 0 0 rgba(250,250,250,0.5);
        }
        a:target {
            top: 3px;
            color: #89bb53;
            box-shadow: 0 0 0 0 #222,0 3px 7px 0 #111,
                        inset 0 1px 1px 0 rgba(250, 250, 250, 0.2),
                        inset 0 -10px 35px 5px rgba(0, 0, 0, 0.5);
            text-shadow: 0 0 5px #fafafa;
            outline: none;
        }
        a:target + span {
            background: #89bb53;
            box-shadow: 0 0 3px 2px rgba(135, 187, 83, 0.5),
                        inset 0 1px 0 0 rgba(250, 250, 250, 0.5);
        }
    </style>
        
</head>
<body>
    <div>
        <a href="#button" id="button">&#xf011</a>
        <span></span>
    </div>
</body>
</html>
