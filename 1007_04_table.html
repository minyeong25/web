<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역별 홍차</title>
    <style>
        table{
            border-collapse: collapse;            
        }
        td{
            border: 1px solid;
            padding: 10px;
        }
        td:last-child{
            border-right: none;
        }
        .first{
            text-align: center;
            border-left: none;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="first">지역별 홍차</td>
        </tr>
        <tr>
            <td rowspan="3" class="first">중국</td>
            <td>정산소종</td>
        </tr>
        <tr>
            <td>기문</td>
        </tr>
        <tr>
            <td>운남</td>
        </tr>
        <tr>
            <td rowspan="4" class="first">인도 및 스리랑카</td>
            <td>아삼</td>
        </tr>
        <tr>
            <td>실론</td>
        </tr>
        <tr>
            <td>다질링</td>
        </tr>
        <tr>
            <td>닐기리</td>
        </tr>
      
    </table>
</body>
</html>
