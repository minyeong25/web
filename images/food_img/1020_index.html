<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Style</title>
    <style>
        
        #wrap {
            width: 800px;
            margin: 0 auto;
            font-size: 0;
        }
        .top {
            height: 24px;
        }
        .directory {
            height: 13px;
        }
        .contents {
            height: 744px;
        }
        .navi {
            display: flex;
            flex-direction: column;
            justify-content: end;
        }
        .directory .food01, .directory .menu {
            float: left;
        }
        .directory .menu {
            margin-left: 250px;
        }
        .directory .food02 {
            float: right;
        }
        .contents {
            clear: both;
            display: flex;
            justify-content: center;
        }
        .bottom {
            height: 35px;
        }
    </style>
        
</head>
<body>
    <div id="wrap">
        <div class="top"><img src="top.gif" alt=""></div>
        <div class="directory">
            <div class="food01"><img src="food_01.gif" alt="food_01"></div>
            <div class="menu"><img src="directory.gif" alt="directory"></div>
            <div class="food02"><img src="food_02.gif" alt="food_02"></div>
        </div>
        <div class="contents">
            <div class="note"><img src="note.gif" alt="note"></div>
            <div class="food"><img src="image.gif" alt="image"></div>
            <div class="navi">
                <div class="number"><img src="number.gif" alt="number"></div>
                <div class="nav"><img src="navigation.gif" alt="navigation"></div>
            </div>
            <div class="page"><img src="page.gif" alt="page"></div>
        </div>
        <div class="bottom"><img src="bottom.gif" alt="botttom"></div>
    </div>
</body>
</html>
