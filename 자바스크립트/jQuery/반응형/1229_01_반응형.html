<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      body {
        font-family: Arial, Helvetica, "맑은 고딕", sans-serif;
        background-color: #ddd;
      }
      header {
        background-color: #8ac007;
      }
      .head {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* align items는 수직정렬->height 값이 있어야함 */
      }
      .logo h1 {
        color: #fff;
      }
      nav ul {
        display: flex;
      }
      nav ul li a {
        margin: 0 20px;
      }
      .search input {
        outline: none;
        padding: 3px 5px;
      }
      @media screen and (max-width: 1279px) {
        header {
          padding: 0 20px;
        }
      }
      @media screen and (max-width: 1023px) {
        .head {
          flex-direction: column;
          padding: 20px 0;
        }
        .search {
          width: 100%;
          display: flex;
          justify-content: center;
          padding: 10px 0;
        }
        .search input {
          width: 50%;
        }
        @media screen and (max-width: 479px) {
          nav ul li a {
            margin: 0 10px;
            white-space: nowrap;
            /* 인라인 속성 가진 애들 줄바꿈 안되게 하는 것 */
          }
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="head">
        <div class="logo">
          <h1>Web Design</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">blog</a></li>
          </ul>
        </nav>
        <div class="search">
          <input type="search" placeholder="검색" />
        </div>
      </div>
    </header>
  </body>
</html>
