<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        #wrap {
            width: 1200px;
        }
        header {
            height: 100px;
            display: flex;
            justify-content: space-between;
        }
        .gnb {
            width: 800px;
        }
        .gnb > ul {
            display: flex;
            justify-content: space-evenly;
            text-align: center;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            border-top: 1px solid #000;
        }
        .menu > li {
            width: 100%;
            position: relative;
        }
        .menu li ul {
            position: absolute;
            background: #fff;
            width: 100%;
        }
        .menu > li > a {
            display: block;
            height: 40px;
            line-height: 40px;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
        }
        .menu > li:hover > a {
            background: #000;
            color: #fff;
        }
        .menu:hover .sub {
            height: 120px;
            border-bottom: 1px solid;
        } 
        .menu > li:last-child > a {
            border-right: none;
        }
        .menu > li ul li a{
            display: block;
            height: 30px;
            line-height: 30px;
        }
        .sub {
            height: 0;
            overflow: hidden;
            transition: height 0.5s;
        }
        .sub li:hover a {
            background: #000;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>
            <div class="logo"></div>
            <div class="gnb">
                <ul class="menu">
                    <li><a href="#">탑</a>
                        <ul class="sub">
                            <li><a href="#">블라우스</a></li>
                            <li><a href="#">티</a></li>
                            <li><a href="#">셔츠</a></li>
                            <li><a href="#">니트</a></li>
                        </ul>
                    </li>    
                    <li><a href="#">아우터</a>
                        <ul class="sub">
                            <li><a href="#">자켓</a></li>
                            <li><a href="#">코트</a></li>
                            <li><a href="#">가디건</a></li>
                            <li><a href="#">머플러</a></li>
                        </ul>
                    </li>    
                    <li><a href="#">팬츠</a>
                        <ul class="sub">
                            <li><a href="#">청바지</a></li>
                            <li><a href="#">짧은바지</a></li>
                            <li><a href="#">긴바지</a></li>
                            <li><a href="#">레깅스</a></li>
                        </ul>
                    </li>    
                    <li><a href="#">악세서리</a>
                        <ul class="sub">
                            <li><a href="#">귀고리</a></li>
                            <li><a href="#">목걸이</a></li>
                            <li><a href="#">반지</a></li>
                            <li><a href="#">팔찌</a></li>
                        </ul>
                    </li>    
                </ul>
            </div>
        </header>
        <div class="visual">
            <img src="images/slide01.jpg" alt="slide01">
        </div>
    </div>
</body>
</html>
