<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 1000px;
        }
        td {
            border: 1px solid #c8c8c8;
            padding: 10px;
        }
        tr:first-child td {
            border-top-color: #000;
        }
        .bg {
            background-color: #f5f5f5;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" class="bg" width="100">일반버스</td>
            <td class="bg">교통카드</td>
            <td>일반 : 1,250원 / 청소년 : 750원 / 어린이 : 350원</td>
        </tr>
        <tr>
            <td class="bg">현금요금</td>
            <td>일반 : 1,400원 / 청소년 : 90원 / 어린이 : 400원</td>
        </tr>
    </table>
</body>
</html>
