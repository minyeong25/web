<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 1200px;
            margin: 0 auto; 
            text-align: center;
        } 
        .header{
            height: 100px;
            border: 1px solid #000;
            margin-bottom: 10px;
            line-height: 100px;
        }
        .in div{
            height: 500px;
            border: 1px solid #000;
            float: left;
            margin-bottom: 10px;
            line-height: 500px;
            box-sizing: border-box;
        }
        .in div:first-child{
            width: 200px;
            margin-right: 10px;
        }
        .in div:last-child{
            width: 990px;
        }
        .footer{
            height: 100px;
            border: 1px solid #000;
            clear: left;
            line-height: 100px;
        }
       
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">header</div>
        <div class="in">
            <div>nav</div>
            <div>section</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
