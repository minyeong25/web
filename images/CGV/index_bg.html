<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cgv</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .top {
            width: 100%;
            height: 27px;
            background: url(image/bg_top.gif) repeat-x;
        }
        .top_wrap {
            width: 100%;
            max-width: 1025px;
            margin: 0 auto;
        }
        .top_wrap ul{
            float: right;
        }
        .top li {
            float: left;
            padding: 0 10px;
        }
        .top a {
           color: white;
        }
        .menu {
            width: 100%;
        }
        .menu_wrap {
            width: 100%;
            max-width: 1025px;
            height: 49px;
            margin: 0 auto;
            background: url(image/logo.gif) no-repeat left;
        }
        .menu_wrap ul {
            float: right;
        }
        .menu li {
            float: left;
            padding: 0 10px;
            line-height: 49px;
        }
        .menu li a {
            color: red;
        }
        .visual {
            margin-top: 10px;
            text-align: center;
        }
        .visual img{
            border-radius: 20px;
        }
        .pic {
            width: 1025px;
            margin: 0 auto;
        }
        .pic_wrap li {
            float: left;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="top">
            <div class="top_wrap">
                <ul>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">English</a></li>
                </ul>
            </div>
        </div>
        <div class="menu">
            <div class="menu_wrap">
                <ul>
                    <li><a href="#">영화예매</a></li>
                    <li><a href="#">신작개봉</a></li>
                    <li><a href="#">이벤트</a></li>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">CGV매점</a></li>
                </ul>
            </div>
        </div>
        <div class="visual"><img src="image/visual.jpg" alt="img"></div>
        <div class="pic">
            <div class="pic_wrap">
                <ul>
                    <li><a href="#"><img src="image/img01.png" alt="01"></a></li>
                    <li><a href="#"><img src="image/img02.png" alt="02"></a></li>
                    <li><a href="#"><img src="image/img03.png" alt="03"></a></li>
                    <li><a href="#"><img src="image/img04.png" alt="04"></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
