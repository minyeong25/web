<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
    <style>
        .wrap{
            width: 1200px;
            margin: 0 auto;
        }
        .first{
            height: 100px;
            background: red;
        }
        .second{
            height: 100px;
            background: blue;
        }
        .group > div{
            height: 500px;
            float: left;
        }
        .left{
            height: 500px;
            width: 20%;
            /* width: 300px; */
            background: green;    
        }
        .center{
            height: 500px;
            width: 70%;
            /* width: 700px; */
            background: beige;
        }
        .right{
            height: 500px;
            width: 10%;
            /* width: 200px; */
            background: green;    
        }
        .bottom{
            height: 100px;
            background: blue;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="first">1</div>
        <div class="second">2</div>
        <div class="group">
            <div class="left">3</div>
            <div class="center">4</div>
            <div class="right">5</div>
        </div>
        <div class="bottom">6</div>
    </div>
</body>
</html>
