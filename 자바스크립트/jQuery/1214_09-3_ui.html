<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 500px;
        height: 50px;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #000;
      }
      .ball {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #f00;
      }
    </style>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        let first_box = $(".box1").find(".ball").attr("data-ease");
        let second_box = $(".box2").find(".ball").attr("data-ease");
        let third_box = $(".box3").find(".ball").attr("data-ease");
        let fouth_box = $(".box4").find(".ball").attr("data-ease");
        $("button").click(function () {
          $(".box1")
            .find(".ball")
            .animate({ left: 480 }, 1000, first_box)
            .animate({ left: 10 }, 1000, first_box);
          $(".box2")
            .children(".ball")
            .animate({ left: 480 }, 1000, second_box)
            .animate({ left: 10 }, 1000, second_box);
          $(".box3")
            .children(".ball")
            .animate(
              { left: 480 },
              1000,
              $(".box3").find(".ball").attr("data-ease")
            )
            .animate(
              { left: 10 },
              1000,
              $(".box3").find(".ball").attr("data-ease")
            );
          $(".box4")
            .children(".ball")
            .animate(
              { left: 480 },
              1000,
              $(".box4").find(".ball").attr("data-ease")
            )
            .animate(
              { left: 10 },
              1000,
              $(".box4").find(".ball").attr("data-ease")
            );
        });
      });
    </script>
  </head>
  <body>
    <h1>basic::animate easing</h1>
    <button>move</button>
    <div class="box box1">
      linear
      <div class="ball" data-ease="linear"></div>
    </div>
    <div class="box box2">
      linear
      <div class="ball" data-ease="swing"></div>
    </div>
    <div class="box box3">
      easeOutBounce
      <div class="ball" data-ease="easeOutBounce"></div>
    </div>
    <div class="box box4">
      easeInOutElastic
      <div class="ball" data-ease="easeInOutElastic"></div>
    </div>
  </body>
</html>
