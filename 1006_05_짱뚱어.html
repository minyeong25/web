<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짱뚱어</title>

    <style>
        img{
            vertical-align: top;
        }
        ul{
            display: inline-block;
            list-style-type: none;
            margin-top: 0;
        }
        ul li{
            line-height: 1.5;
        }
   </style>


</head>

<body>
    <h1>짱뚱어</h1>
    <img src="images/fish.jpg" alt="짱둥어">
    <ul>
        <li>농어목 망둥어과의 바닷물고기</li>
        <li><strong>학 명</strong> : Beleophthalmus pectinirostris</li>
        <li><b>분류</b> : 농어목 망둑어과</li>
        <li><strong>생활방식</strong> : 공기호흡, 뻘을 살금살금 기어다니면서 먹이를 먹음</li>
        <li><strong>크기</strong> : 몸길이 약 18cm</li>
        <li><strong>체색</strong> : 푸른색, 배쪽 연한 색, 몸쪽 흰색의 작은 점이 흩어져 있음</li>
        <li><strong>분포지역</strong> : 서부태평양의 열대 해역</li>
    
    </ul>

</body>
</html>
