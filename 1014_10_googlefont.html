<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>구글폰트</title>
    <style>
        p{
            font-family: 'Open Sans', sans-serif;
        }
        .a{
            font-weight: 300;
        }
        .b{
            font-weight: 400;
        }
        .c{
            font-weight: 500;
        }
        .d{
            font-weight: 600;
        }
        .e{
            font-weight: 700;
        }
        .f{
            font-weight: 800;
        }
    </style>

</head>
<body>
    <p class="a">open sans 300</p>
    <p class="b">open sans 400</p>
    <p class="c">open sans 500</p>
    <p class="d">open sans 600</p>
    <p class="e">open sans 700</p>
    <p class="f">open sans 800</p>
</body>
</html>
