<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <title>glowing text</title>
    <style>
        body {
            background: #000;
        }
        h1 {
            font-size: 80px;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 10px #fff,
                         0 0 20px #fff,
                         0 0 30px #e60073,
                         0 0 40px #e60073,
                         0 0 50px #e60073,
                         0 0 60px #e60073,
                         0 0 70px #e60073;
                         /* x값 y값 blur spread(생략) */
            animation: text 1s infinite alternate;
        }
        @keyframes text {
            to {text-shadow: 0 0 20px #fff,
                             0 0 30px #ff4da6,
                             0 0 40px #ff4da6,
                             0 0 50px #ff4da6,
                             0 0 60px #ff4da6,
                             0 0 70px #ff4da6,
                             0 0 80px #ff4da6;}
        }
    </style>
</head>
<body>
    <h1>GLOWING TEXT</h1>
</body>
</html>
