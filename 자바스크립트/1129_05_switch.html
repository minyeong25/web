<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 switch</title>
<script>
    let area = prompt("지역을 입력해 주세요");
    let area_num;
    switch(area) {
        case "서울":
        case "seoul":
        case "Seoul":
        case "s":
        case "S":
            //실행문
            area_num = "02";
            area = "서울";
            break;
        case "대전":
        case "daejeon":
        case "Daejeon":
        case "d":
        case "D":
            area_num = "042";
            area = "대전";
            break;
        case "부산":
        case "busan":
        case "Busan":
        case "b":
        case "B":
            area_num = "051";
            area = "부산";
            break;
        default:
            //실행문
            area_num = "등록되지 않은 지역";
    }
    document.write("입력하신 지역은 ",area,"이고 지역번호는 ",area_num, "입니다.")
</script>
</head>
<body>
</body>
</html>
