<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mix-blend-mode</title>
    <style>
        .container {
            background: red;
        }
        .container img {
            mix-blend-mode: luminosity;
        }
    </style>
</head>
<body>
    <div class="container"><img src="images/photo1.jpg"alt="photo1"></div>
</body>
</html>
