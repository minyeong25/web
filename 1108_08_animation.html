<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap"rel="stylesheet">
    <title>Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: #fff9ec;
            color: #504326;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #504326;
        }
        .menu {
            width: 300px;
            margin: 0 auto;
            
            cursor: pointer;
            border: 1px solid #ded3bb;
            /* padding: 10px 0; */
        }
        .menu ul {
            height: 0px;
            overflow: hidden;
            position: relative;
            transition: height 1s;
            background: #fff;
        }
        .menu:target ul {
            height: 130px;
        }
        /* #menu1 ul::before {
            position: absolute;
            content: "";
            display: block;
            height: 100%;
            width: 320px;
            left: -10px;
            top: -5px;
            background: #fff;
            z-index: -1;
        } */
        /* .menu:target ~ #menu2 {
            margin-top: 150px;
        } */
        .menu ul li {
            padding: 10px;
        }
        .menu .icon {
            display: inline-block;
            animation: icon_out 0.5s;
        }
        .menu:target .icon {
            animation: icon_over 0.5s forwards;
        }
        @keyframes icon_over {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(45deg);}
        }
        @keyframes icon_out {
            0% {transform: rotate(45deg);}
            100% {transform: rotate(0deg);}
        }
    </style>
</head>
<body>
    <div class="gnb">
        <div class="menu" id="menu1">
            <span class="icon">+ </span><a href="#menu1"> DropDown Menu</a>
            <ul>
                <li><a href="#">menu01</a></li>
                <li><a href="#">menu02</a></li>
                <li><a href="#">menu03</a></li>
            </ul>
        </div>
        <div class="menu" id="menu2">
            <span class="icon">+ </span><a href="#menu2"> DropDown Menu</a>
            <ul>
                <li><a href="#">menu01</a></li>
                <li><a href="#">menu02</a></li>
                <li><a href="#">menu03</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
