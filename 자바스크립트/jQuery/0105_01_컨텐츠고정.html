<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
      $(function () {
        let ht = $(window).height();
        $("section").height(ht);
        // => 윈도우의 헤이트 값을 섹션의 헤이트 값으로 갖겠다
        let sec_ht = $("section").height();
        // => section의 헤이트를 가지고 오겠다

        // ↓ 창을 늘리고 줄일때도 높이값 갖도록 하는 것
        $(window).resize(function () {
          let ht = $(window).height();
          $("section").height(ht);
        });

        // ↓ 마우스 스크롤할때 실행구문
        $(window).scroll(function () {
          let t = $(this).scrollTop();
          //   t는 스크롤의 탑 값.
          if (t < ht) {
            $("section").removeClass();
          } else if (t >= ht && t < ht * 2) {
            $("section").eq(1).addClass("on");
            $("section").eq(2).addClass("on1").css("top", sec_ht);
            $("section").eq(3).addClass("on1").css("top", sec_ht);
            // on클래스 = fix로 고정한거
          } else if (t >= ht * 2 && t < ht * 3) {
            $("section").eq(1).removeClass("on");
            $("section").eq(2).removeClass("on1").addClass("on").css("top", 0);
            //   css class에 top0 이 들어있지만 이전에 sec_ht 값이 들어갔으니까 다시 0을 줘야함
            $("section").eq(3).addClass("on1").css("top", sec_ht);
          } else if (t >= ht * 3) {
            $("section").eq(1).removeClass();
            $("section").eq(2).removeClass();
            $("section").eq(3).removeClass();
          }
        });
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        width: 100%;
      }
      section:first-child {
        background: rgb(94, 182, 253);
      }
      section:nth-child(2) {
        background: rgb(187, 236, 255);
      }
      section:nth-child(3) {
        background: steelblue;
      }
      section:nth-child(4) {
        background: skyblue;
      }
      section.on {
        position: fixed;
        top: 0;
      }
      section.on1 {
        position: relative;
        z-index: 2;
      }
      footer {
        background: rgb(122, 122, 122);
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <section>하나</section>
    <section>둘</section>
    <section>셋</section>
    <section>넷</section>
    <footer>footer</footer>
  </body>
</html>
