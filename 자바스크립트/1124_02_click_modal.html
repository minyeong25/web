        #modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; /*display: flex;*/
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px 50px;
        }
        .active {
            background: #f00;
        }
        .modal-content span {
            width: 100%;
            display: inline-block;
            cursor: pointer;
            text-align: right;
            color: #aaa;
            font-size: 25px;
        }
        .modal-content span:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Example Modal</h1>
    <button onclick="show()">open modal</button>
    <div id="modal">
        <div class="modal-content">
            <span onclick="hide()">x</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>
    <script>
        let modal = document.getElementById("modal");
        let popup = document.getElementsByClassName("modal-content")[0].classList;
        
        function show() {
            modal.style.display = "flex";
            // popup.add("active");
            popup.toggle("active");
        }
        function hide() {
            modal.style.display = "none";
        }
    </script>
</body>
