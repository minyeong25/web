<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전광역시청</title>
    <style>
        table{
            border-collapse: collapse;
            width: 1000px;
        }
        td{
            border: 1px solid #dfdede;
            padding: 1-px;
        }

        .bg{
            background-color: #f5f5f5;
            text-align: center;
        }
        tr:first-child td{
            border-top: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" class="bg" width="100"><strong>일반버스</strong></td>
            <td class="bg"><strong>교통카드</strong></td>
            <td class="line">일반 : 1,250원 / 청소년 : 750원 / 어린이 : 350원</td>
        </tr>
        <tr>
            <td class="bg"><strong>현금요금</strong></td>
            <td>일반 : 1,400원 / 청소년 : 900원 / 어린이 : 400원</td>
        </tr>
    </table>
</body>
</html>
