<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>happybath</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        header {
            background: #633c5f;
            height: 200px;
        }
        nav > ul {
            background: #633c5f;
            width: 1000px;
            margin: 0 auto;
            text-align: center;
            display: flex;
            justify-content: space-evenly;
        }
        nav > ul > li {
            position: relative;
            width: 20%;
        }
        nav > ul a {
            position: relative;
            display: inline-block;
            line-height: 50px;
        }
        nav > ul > li:hover > a::after {
            transform: scale(1);
        }
        nav > ul > li > a::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 3px;
            background: yellow;
            left: 0;
            bottom: 0;
            transform: scale(0);
            transition: all 1s;
        }
        .subs {
            background: #fff;
            position: absolute;
            top: 50px;
            width: 100%;
            height: 0;
            overflow: hidden;
            transition: all 1s;
            z-index: 1;
        }
        nav:hover .subs, nav:hover ~ .bg{
            height: 160px;
        }
        .subs li {
            padding: 10px;
            cursor: pointer;
        }
        .bg {
            position: absolute;
            width: 100%;
            height: 0;
            background: #fff;
            top: 50px;
            overflow: hidden;
            transition: all 1s;
        }
        .visual {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#">해피바스 이야기</a>
                    <ul class="subs">
                        <li>해피바스 이야기</li>
                        <li>해피바스 이야기</li>
                        <li>해피바스 이야기</li>
                        <li>해피바스 이야기</li>
                    </ul>
                </li>
                <li>
                    <a href="#">해피바스 선물</a>
                    <ul class="subs">
                        <li>해피바스 선물</li>
                        <li>해피바스 선물</li>
                        <li>해피바스 선물</li>
                        <li>해피바스 선물</li>
                    </ul>
                </li>
                <li><a href="#">해피바스 뷰티톡</a></li>
                <li><a href="#">해피바스 제품</a></li>
                <li><a href="#">해피바스 함께하기</a></li>
            </ul>
        </nav>
        <div class="bg"></div>
        <div class="visual"><img src="images/happybath/images/visual.jpg" alt="visual"></div>
    </header>
</body>
</html>
