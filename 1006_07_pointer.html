<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짱뚱어</title>

    <style>
      p{
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }
      .alias{
        cursor: alias;
      }
      .all-scroll{
        cursor: all-scroll;
      }
      .auto{
        cursor: auto;
      }
      .cell{
        cursor: cell;
      }
      .col-resize{
        cursor: col-resize;
      }
      .context-menu{
        cursor: context-menu;
      }
      .copy{
        cursor: copy;
      }
      .crosshair{
        cursor: crosshair;
      }
      .default{
        cursor: default;
      }
      .pointer{
        cursor: pointer;
      }
   </style>


</head>

<body>
    <p class="alias">alias</p>
    <p class="all-scroll">all-scroll</p>
    <p class="auto">auto</p>
    <p class="cell">cell</p>
    <p class="col-resize">col-resize</p>
    <p class="context-menu">context-menu</p>
    <p class="copy">copy</p>
    <p class="crosshair">crosshair</p>
    <p class="default">default</p>
    <p class="pointer">pointer</p>
</body>
</html>
