<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg 백그라운드, 이미지로 넣기</title>
    <style>
        div {
            width: 100%;
            height: 500px;
            background: url(images/flower.svg);
        }
        .img1 {
            width: 50px;
        }
        .img2 {
            width: 200px;
        }
        .img3 {
            width: 300px;
        }
        .img4 {
            width: 800px;
        }
    </style>
</head>
<body>
    <!-- <div></div> -->
    <img src="images/flower.svg" alt="flower" class="img1">
    <img src="images/flower.svg" alt="flower" class="img2">
    <img src="images/flower.svg" alt="flower" class="img3">
    <img src="images/flower.svg" alt="flower" class="img4"><br>
    <!-- jpg로 넣을 경우 사이즈 커졌을 때 화질 차이가 큼 -->
    <img src="images/flower.jpg" alt="flower" class="img1">
    <img src="images/flower.jpg" alt="flower" class="img2">
    <img src="images/flower.jpg" alt="flower" class="img3">
    <img src="images/flower.jpg" alt="flower" class="img4">
</body>
</html>
