<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img_over</title>
    <style>
        ul {
            list-style: none;
        }
        ul li:first-child a:hover {
            content: url(images/csbanner_over.jpg);
        }
        ul li:nth-child(2) a:hover {
            content: url(images/csbanner_over-02.jpg);
        }
        ul li:last-child a:hover {
            content: url(images/csbanner_over-03.jpg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#"><img src="images/csbanner.jpg" alt="csbanner"></a>
        </li>
        <li>
            <a href="#"><img src="images/csbanner-02.jpg" alt="csbanner02"></a>
        </li>
        <li>
            <a href="#"><img src="images/csbanner-03.jpg" alt="csbanner03"></a>
        </li>
    </ul>
</body>
</html>
