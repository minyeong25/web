<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../js/jquery-3.6.1.min.js"></script>
    <script>
      $(function () {
        //$("p").attr("class", "study");
        //속성을 만들기도, 변경도 가능함. 기존에 있는것은 변경 없는것은 새로 만들어줌.
        //$("img").attr("alt", "photo2").attr("id", "visual");
        $("img").attr({ alt: "photo2", id: "visual" });
        //javascript의 getattribute와 비슷.
        //$("p").removeAttr("class");
        //속성을 없앰
        //$(".week").remove();
        //.week클래스를 가진 객체?개체?가 아예없어짐
        $(".week").empty();
        //해당하는 컨텐츠를 없앰

        //     $("button").click(function () {
        //       $("input").val("변경후");
        //     });
        $("button").click(function () {
          if ($("input").val() == "변경전") {
            $("input").val("변경후");
          } else {
            $("input").val("변경전");
          }
        });
      });
    </script>
    <title>jQuery attr()</title>
  </head>
  <body>
    <p>오늘은 목요일입니다.</p>
    <img src="../images/photo1.jpg" alt="photo1" />
    <p class="week">내일은 금요일!</p>

    <input type="text" value="변경전" />
    <button>클릭하세요</button>
  </body>
</html>
